  <script>
    // CORRE√á√ÉO FINAL: Usando formato ISO 8601 (universal) para garantir que a contagem funcione em todos os fusos hor√°rios.
    const VIAGEM_DATA = new Date("2025-10-22T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    if (countdownElement) {
        
        function updateCountdown() {
          const now = new Date().getTime();
          const distance = VIAGEM_DATA - now;

          // Se a dist√¢ncia for negativa (j√° passou a data), exibe a mensagem final.
          if (distance < 0) {
            clearInterval(x);
            countdownElement.innerHTML = "√â hora de partir! ‚ú®üöôüíñ";
            return;
          }

          // C√°lculo de tempo
          const dias = Math.floor(distance / (1000 * 60 * 60 * 24));
          const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const segundos = Math.floor((distance % (1000 * 60)) / 1000);

          // Exibe a contagem formatada
          countdownElement.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }

        // 1. Chamada inicial para preencher imediatamente o elemento
        updateCountdown();

        // 2. Chama a fun√ß√£o a cada segundo
        const x = setInterval(updateCountdown, 1000);
        
    }

    // Cora√ß√µes animados (C√≥digo original OK, mantido)
    const heartsContainer = document.querySelector('.hearts');
    const emojis = ["üíñ", "üíû", "üí´", "üåü", "‚ú®"];
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }, 800);
  </script>
