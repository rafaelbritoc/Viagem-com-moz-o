<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem Regressiva — Viagem a Ouro Preto e BH</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #34345a);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }
    .gallery {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 900px;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva para a Viagem 🌄</h1>
  <div id="countdown"></div>

  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Ouro_Preto%2C_MG%2C_Brasil.jpg" alt="Ouro Preto">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Praça_da_Liberdade_-_Belo_Horizonte.jpg" alt="Belo Horizonte">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Ouro_Preto_-_Minas_Gerais.jpg" alt="Igreja em Ouro Preto">
  </div>

  <script>
    const viagemData = new Date("October 22, 2025 00:00:00").getTime();

    const x = setInterval(function() {
      const agora = new Date().getTime();
      const distancia = viagemData - agora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

      if (distancia < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Já é hora de viajar! ✈️";
      }
    }, 1000);
  </script>
</body>
</html>
